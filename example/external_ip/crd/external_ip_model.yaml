apiVersion: "auth.casbin.org/v1"
kind: CasbinModel
metadata:
  name: external-ip
  namespace: policy
spec:
  associatedPolicyCrdPlural: external-ip
  modelText: |
    [request_definition]
    r = namespace,ip
    
    [policy_definition]
    p = namespace,ip,eft
    
    [policy_effect]
    e =some(where (p.eft == allow))
    
    [matchers]
    m = r.namespace == p.namespace && r.ip==p.ip
  

  